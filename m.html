<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  body {
    background-color: rgb(140, 151, 119);
    font-family: Arial, sans-serif;
}

/* Styling the header */
h1{
    background-color: #9fbea8; /* Light grey background */
    padding: 30px;             /* Padding inside the div */
    border: 1px solid #ccc;    /* Light grey border */
    border-radius: 10px;       /* Rounded corners */
    text-align: center;        /* Center text inside the div */
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); /* Soft shadow */
    max-width: 100%;          /* Max width for the div */
    margin:0px;
    font-size: 25px; 
    color: brown;
}
h2 {
    color: rgb(215, 215, 230);
    font-size: 15px;
    font-family: 'Arial', sans-serif;
    text-align: center;
    text-transform: uppercase;
    margin-bottom: 5px;
}
/* Style for the english music */
.English-page {
    background-color: #3a7474; /* Light grey background */
    padding: 30px;             /* Padding inside the div */
    border: 1px solid #ccc;    /* Light grey border */
    border-radius: 10px;       /* Rounded corners */
    text-align: center;        /* Center text inside the div */
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); /* Soft shadow */
    max-width: 300px;          /* Max width for the div */
    margin:0px;         /* Center div on the page */

}
/* Style for the amaharic music */
.amaharic-page {
    background-color: #3a7474; /* Light grey background */
    padding: 30px;             /* Padding inside the div */
    border: 1px solid #ccc;    /* Light grey border */
    border-radius: 10px;       /* Rounded corners */
    text-align: center;        /* Center text inside the div */
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); /* Soft shadow */
    max-width: 300px;          /* Max width for the div */
    margin:0px;         /* Center div on the page */

}

/* Style for the ye bahil music */
.bahil-page {
    background-color: #3a7474; /* Light grey background */
    padding: 30px;             /* Padding inside the div */
    border: 1px solid #ccc;    /* Light grey border */
    border-radius: 10px;       /* Rounded corners */
    text-align: center;        /* Center text inside the div */
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); /* Soft shadow */
    max-width: 300px;          /* Max width for the div */
    margin:0px;         /* Center div on the page */

}


/* Style for the anchor inside the div */
.english-link {
    color: #79c514;            /* Blue text color */
    font-size: 18px;           /* Font size for the link */
    text-decoration: none;     /* Remove underline */
    font-weight: bold;         /* Bold font */
    display: inline-block;     /* Allows padding to be applied */
    padding: 10px 15px;        /* Padding for the link */
    border-radius: 5px;        /* Rounded corners */
    transition: background-color 0.3s ease; /* Smooth hover effect */
}

/* Hover effect for the link */
.english-link:hover {
    background-color: #3498db; /* Blue background on hover */
    color: white;              /* White text on hover */
}

    </style>
</head>
<body>
    <h1>WELLCOME TO MUSIC PAGE</h1>
    <div class="English-page">
        <h2>Englis music page</h2>
        <a href="https://www.youtube.com/watch?v=OPf0YbXqDm0&list=RDQMXpyvmDHjJLo&start_radio=1" class="english-link" target="_self">click here to Enlish music</a>

    </div>
    <div class="amaharic-page">

</body>
